<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>

        var queue = ["apple", "pear"];

        document.getElementById("in-btn").onclick = function(){
            // 1
            /*queue.push(document.getElementById("queue-input").value);
            document.getElementById("queue-cont").innerHTML = "队列内容：" + queue.reverse().join(" -> ");
            queue.reverse();
            console.log(queue);*/

            // 2
            queue.push(document.getElementById("queue-input").value);
            document.getElementById("queue-cont").innerHTML = "队列内容：" + queue.join(" <- ");
            console.log(queue);
        }

        document.getElementById("out-btn").onclick = function(){
            // 1
            /*queue.pop();
            document.getElementById("queue-cont").innerHTML = "队列内容：" + queue.reverse().join(" -> ");
            queue.reverse();
            console.log(queue); */
            
            // 2 
            queue.shift();
            document.getElementById("queue-cont").innerHTML = "队列内容：" + queue.join(" <- ");
            console.log(queue);
        }

        document.getElementById("font-btn").onclick = function(){
            // 1 
            //document.getElementById("queue-cont").innerHTML = queue[queue.length - 1];   

            // 2 
            document.getElementById("queue-cont").innerHTML = queue[0];   

        }

        document.getElementById("empty-btn").onclick = function(){
            if (queue.length > 0) {
                document.getElementById("queue-cont").innerHTML = "不空" ;
            }else{
                document.getElementById("queue-cont").innerHTML = "空"; 
            }
        }

    </script>
</body>

</html>
