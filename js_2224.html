<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="btn-1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="btn-2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="btn-3">当前选中数字的绝对值</button>
        <button id="btn-4">对当前选中的数字进行上舍入</button>
        <button id="btn-5">对当前选中的数字进行下舍入</button>
        <button id="btn-6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="btn-7">返回 A 和 B 中的最高值</button>
        <button id="btn-8">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>


    <script>
        var numa, numb, radio_a, radio_b;
        var regPos = /^\d+(\.\d+)?$/; //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数
        // 1
        document.getElementById("btn-1").onclick = function(){
            radio_a = document.getElementById("radio-a").checked;
            radio_b = document.getElementById("radio-b").checked;
            if(radio_a){
                numa = document.getElementById("num-a").value;
                if(regPos.test(numa) || regNeg.test(numa)){
                    console.log("true");
                }else{
                    console.log("false");
                }
            }
            if(radio_b){
                numb = document.getElementById("num-b").value;
                if(regPos.test(numb) || regNeg.test(numb)){
                    console.log("true");
                }else{
                    console.log("false");
                }
            }
        }

        // 2

        // 3
        document.getElementById("btn-3").onclick = function(){
            document.getElementById("btn-1").click();
            radio_a = document.getElementById("radio-a").checked;
            radio_b = document.getElementById("radio-b").checked;
            if(radio_a){
                numa = document.getElementById("num-a").value;
                document.getElementById("result").innerHTML = Math.abs(numa);
            }
            if(radio_b){
                numb = document.getElementById("num-b").value;
                document.getElementById("result").innerHTML = Math.abs(numb);
            }
        }

        // 4
        document.getElementById("btn-4").onclick = function(){
            document.getElementById("btn-1").click();
            radio_a = document.getElementById("radio-a").checked;
            radio_b = document.getElementById("radio-b").checked;
            if(radio_a){
                numa = document.getElementById("num-a").value;
                document.getElementById("result").innerHTML = Math.ceil(numa);
            }
            if(radio_b){
                numb = document.getElementById("num-b").value;
                document.getElementById("result").innerHTML = Math.ceil(numb);
            }
        }
        
        // 5
        document.getElementById("btn-5").onclick = function(){
            document.getElementById("btn-1").click();
            radio_a = document.getElementById("radio-a").checked;
            radio_b = document.getElementById("radio-b").checked;
            if(radio_a){
                numa = document.getElementById("num-a").value;
                document.getElementById("result").innerHTML = Math.floor(numa);
            }
            if(radio_b){
                numb = document.getElementById("num-b").value;
                document.getElementById("result").innerHTML = Math.floor(numb);
            }
        }

        //6
        document.getElementById("btn-6").onclick = function(){
            document.getElementById("btn-1").click();
            radio_a = document.getElementById("radio-a").checked;
            radio_b = document.getElementById("radio-b").checked;
            if(radio_a){
                numa = document.getElementById("num-a").value;
                document.getElementById("result").innerHTML = Math.round(numa);
            }
            if(radio_b){
                numb = document.getElementById("num-b").value;
                document.getElementById("result").innerHTML = Math.round(numb);
            }
        }

        // 7
        document.getElementById("btn-7").onclick = function(){
            document.getElementById("btn-1").click();
            numa = document.getElementById("num-a").value;
            numb = document.getElementById("num-b").value;
            document.getElementById("result").innerHTML = numa > numb ? numa : numb;
        }

        // 8
        document.getElementById("btn-8").onclick = function(){
            document.getElementById("btn-1").click();
            numa = document.getElementById("num-a").value;
            numb = document.getElementById("num-b").value;
            document.getElementById("result").innerHTML = numa < numb ? numa : numb;
        }
        
    </script>
</body>
</html>
